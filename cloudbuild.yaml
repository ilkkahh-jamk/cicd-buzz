steps:
# Build image for running the app
- name: 'docker'
  args:
    - 'build'
    - '-f'
    - 'Dockerfile_gcp'
    - '-t'
    - 'gcr.io/$PROJECT_ID/cicd-buzz'
    - '.'
# Deploy an image from Container Registry to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'cicd-buzz'
    - '--image'
    - 'gcr.io/$PROJECT_ID/cicd-buzz'
    - '--region'
    - 'europe-north1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
images: ['gcr.io/$PROJECT_ID/cicd-buzz']
